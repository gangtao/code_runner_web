<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Code Runner</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="">
  <meta name="author" content="">
  <!-- Le styles -->
  <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="bower_components/bootstrap/dist/css/bootstrap-theme.min.css" rel="stylesheet">
  <link href="bower_components/x-editable/dist/bootstrap3-editable/css/bootstrap-editable.css" rel="stylesheet">
  <link href="bower_components/codemirror/lib/codemirror.css" rel="stylesheet">
  <link href="bower_components/codemirror/theme/icecoder.css" rel="stylesheet">
  <link href="css/code_runner.css" rel="stylesheet">
  <style>
  </style>
  <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
  <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
</head>

<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-6">
        <div class="row">
          <div id="editor-container">
            <textarea class="form-control" rows="5" id="code-input"></textarea>
          </div>
        </div>
        <div class="row" align="right">
          <button class="btn btn-primary btn-xs" id="code-run">Run</button>
        </div>
      </div>
      <div class="col-md-6">
        <div id="result-container">
          <pre class="runner_result" id="code-output"></pre>
        </div>
      </div>
    </div>
  </div>
  <!-- /container -->
  <!-- Le javascript
    ================================================== -->
  <!-- Placed at the end of the document so the pages load faster -->
  <script src="bower_components/jquery/dist/jquery.min.js"></script>
  <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="bower_components/x-editable/dist/bootstrap3-editable/js/bootstrap-editable.min.js"></script>
  <script src="bower_components/codemirror/lib/codemirror.js"></script>
  <script src="bower_components/codemirror/mode/python/python.js"></script>
  <script src="bower_components/json2/json2.js"></script>
  <script src="bower_components/js-beautify/js/lib/beautify.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
